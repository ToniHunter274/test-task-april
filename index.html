<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link rel="icon" type="image/png" href="images/pcpd-logo.png"/>
    <link href="https://fonts.googleapis.com/css2?family=Outfit:wght@400;600;700&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="style.css">
    <title>PCPD</title>
</head>
<body>
    <section class="container">
        <header>
            <section class="logo-container">
                <img src="images/pcpd-logo.png" alt="logo">
                <div class="logo-text"> 
                    <p>Parallel City <br> <span class="grey">POLICE DEPARTMENT</span></p>     
                </div>
            </section>

            <section class="duty-container">
                <p class="duty">ON DUTY</p>
                <div class="duty-name"> JOHN OILS <p class="dot"></p> <span class="grey">SERGEANT II</span>  </div>
                <div>
                    <img src="images/checkmark.png" alt="checkmark" class="pointer">
                    <img src="images/cancel.png" alt="close" class="pointer">
                </div>
            </section>
        </header>
        
        <div class="main-container">
            <aside>
                <div class="side-menu dashboard">
                    <img src="/images/dashboard.png" alt="dashboard">
                    <p class="bold">DASHBOARD <br> <span class="small">DASHBOARD</span> </p>
                </div>
                <div class="side-menu">
                    <img src="/images/incidents.png" alt="dashboard">
                    <p class="bold">INCIDENTS <br> <span class="small">INCIDENTS</span> </p>
                </div>
                <div class="side-menu">
                    <img src="/images/profiles.png" alt="dashboard">
                    <p class="bold">PROFILES <br> <span class="small">PROFILES</span> </p>
                </div>
                <div class="side-menu">
                    <img src="/images/vehicles.png" alt="dashboard">
                    <p class="bold">VEHICLES <br> <span class="small">VEHICLES</span> </p>
                </div>
                <div class="side-menu">
                    <img src="/images/reports.png" alt="dashboard">
                    <p class="bold">REPORTS <br> <span class="small">REPORTS</span> </p>
                </div>
                <div class="side-menu">
                    <img src="/images/misc.png" alt="dashboard">
                    <p class="bold">MISC <br> <span class="small">MISC</span> </p>
                </div>
            </aside>

            <main>
                <section class="warrants-container">
                    <div class="header">
                        <section class="header-text">
                            <img src="images/tasks-solid-warrants.png" alt="warrants icon">
                            <div > 
                                <p class="bold">WARRANTS <br> <span class="small">WARRANTS</span></p>     
                            </div>
                        </section>
            
                        <section class="search-input">
                            <img src="/images/search-icon.png" alt="search">
                            <input type="search" name="search" id="search" placeholder="Search">
                        </section>
                    </div>

                    <section class="warrants">
                        <!-- FUNCTION IN JS HANDLES CONTENT -->
                    </section>
    
                </section>
    
                <section class="order-container">
                    <div class="header">
                        <section class="header-text">
                            <img src="images/account-warning-orders.png" alt="order icon">
                            <div > 
                                <p class="bold">ORDERS <br> <span class="small">ORDERS</span></p>     
                            </div>
                        </section>
            
                        <section class="search-input">
                            <img src="/images/search-icon.png" alt="search">
                            <input type="search" name="search" id="search" placeholder="Search">
                        </section>
                    </div>
    
                    <section class="orders">
                        <!-- FUNCTION IN JS HANDLES CONTENT -->
                    </section>
                </section>
            </main>

        </div>
    </section>

    <script src="app.js"></script>
</body>
</html>
